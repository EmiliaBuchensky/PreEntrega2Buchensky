<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>
    <div>

<!-- Inicio header -->
        <header class="header-contenedor">
            <div class="header-main">
                <h1>MARGARITE</h1>
                <h1>Tea blends</h1>
            </div>
        <nav class="nav-contenedor">
            <div class="logo-rotacion">
                <a href="../index.html"><img src="../img/LOGO.png" alt="Logo"></a>
            </div>
            <ul class="header-lista">
                <a href="../index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="quienessomos.html">Quienes somos</a>
                <a href="contacto.html">Contacto</a>
            </ul>
        </nav>
        </header>
<!-- Fin header -->


        <!-- Inicio formulario -->

        <main class="main-formulario">
            <section class="section-formulario">
                <h2>Contactanos!</h2>
                <article class="art-formulario">
                    <form action="./contacto.html" method="GET" enctype="application/x-www-form-urlencoded">
                        <div class="mb-2">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" class="form-control-sm" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-2">
                            <label for="apellido" class="form-label"></label>
                            <input type="text" class="form-control-sm" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label"></label>
                            <input type="email" class="form-control-sm" name="email" placeholder="Email">
                        </div>
                        <div class="mb-2">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea name="mensaje" class="form-control-sm" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
            
                    </form>
                </article>
            </section>
        </main>
<!-- Fin formulario -->
        
        

<!-- Inicio footer -->
        <footer class="footer-contenedor">
            <p>Margarite Tea Blends<br>Todos los derechos reservados.</p>
            <div class="iconos-scale">
                <p>Seguinos en nuestras redes:</p>
                <a href="https://www.instagram.com"><img src="../img/ig.png" target="_blank" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="../img/fb.png" target="_blank" alt="Facebook"></a>
                <a href="https://www.youtube.com"><img src="../img/yt.png" target="_blank" alt="Youtube"></a>
            </div>
        </footer>
    </div>
<!-- Fin footer -->




<!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<!-- fin bootstrap js -->

</body>
</html>
