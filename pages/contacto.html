<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div>

<!-- Inicio header -->
        <header class="header-contenedor">
            <div class="header-main">
                <h1>MARGARITE</h1>
                <h1>Tea blends</h1>
            </div>
        <nav class="nav-contenedor">
            <div class="logo-rotacion">
                <a href="index.html"><img src="../img/LOGO.png" alt="Logo"></a>
            </div>
            <ul class="header-lista">
                <a href="../index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="quienessomos.html">Quienes somos</a>
                <a href="contacto.html">Contacto</a>
            </ul>
        </nav>
        </header>
<!-- Fin header -->

        <!-- Inicio formulario -->

        <main class="main-formulario">
            <section class="section-formulario">
                <h2>Contactanos!</h2>
                <div class="container">
                <article class="art-formulario">
                    <form action="./contacto.html" method="GET" enctype="application/x-www-form-urlencoded">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control-sm" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control-sm" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control-sm" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea name="mensaje" class="form-control-sm" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
            
                    </form>
                </article>
                </div>
            </section>
        </main>
<!-- Fin formulario -->
        
        

<!-- Inicio footer -->
        <footer class="footer-contenedor">
            <p>Margarite Tea Blends<br>Todos los derechos reservados.</p>
            <div class="iconos-scale">
                <p>Seguinos en nuestras redes:</p>
                <a href="https://www.instagram.com"><img src="../img/ig.png" target="_blank" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="../img/fb.png" target="_blank" alt="Facebook"></a>
                <a href="https://www.youtube.com"><img src="../img/yt.png" target="_blank" alt="Youtube"></a>
            </div>
        </footer>
    </div>
<!-- Fin footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
