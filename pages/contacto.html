<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../img/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1 class="header-main">MARGARITE</h1>
    </header>
    <div>


        <header class="header-contenedor">
        <h1>Tea blends</h1>
        <nav class="nav-contenedor">
            <div class="logo-rotacion">
                <a href="index.html"><img src="../img/LOGO.png" alt="Logo"></a>
            </div>
            <ul class="header-lista">
                <a href="../index.html">Inicio</a>
                <a href="../pages/productos.html">Productos</a>
                <a href="../pages/quienessomos.html">Quienes somos</a>
                <a href="../pages/contacto.html">Contacto</a>
            </ul>
        </nav>
        </header>

        <main class="main-formulario">
            <section class="section-formulario">
                <h2>Contactanos!</h2>
                <article class="art-formulario">
                    <form action="./contacto.html" method="GET" enctype="application/x-www-form-urlencoded">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <br>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Apellido">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email">
                        <br>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" cols="30" rows="10"></textarea>
                        <br>
                        <input type="button" value="Enviar">
            
                    </form>
                </article>

            </section>

        </main>
        


        <footer class="footer-contenedor">
            <p>Margarite Tea Blends<br>Todos los derechos reservados.</p>
            <div class="iconos-scale">
                <p>Seguinos en nuestras redes:</p>
                <a href="https://www.instagram.com"><img src="../img/ig.png" target="_blank" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="../img/fb.png" target="_blank" alt="Facebook"></a>
                <a href="https://www.youtube.com"><img src="../img/yt.png" target="_blank" alt="Youtube"></a>
            </div>
        </footer>
